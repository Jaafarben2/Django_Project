{% extends 'inventory/base.html' %}

{% block content %}
<br/>
<h1>List of purchases</h1>
<table>

    <tr>
        <th>Purchase</th>
        <th>Price</th>

    </tr>


{% for purchase in purchases %}
    <tr>
        <td>{{ purchase.menu_item}}</td>
        <td>{{ purchase.menu_item.price}}</td>

    </tr>

{%  endfor %}

</table>


   <br/>
<table>
    <td>Revenue : {{revenue}}</td>
    <td>Cost : {{cost}}</td>
    <td>Profit : {{profit}}</td>
</table>

{% endblock %}
